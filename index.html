<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Placement des invités</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 2em; }
    input { width: 300px; padding: 10px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; }
    img { margin-top: 20px; width: 150px; height: 150px; }
  </style>
</head>
<body>
  <h1>Bienvenue/Benvenuta, Benvenuto/ Welcome au mariage de Willis & Lionel</h1>
  <h2>Pour connaître ta table</h2>
  <p>Entre ton nom/Scrivi il tuo nome :</p>
  <input type="text" id="nameInput" list="names" placeholder="Commencez à taper...">
  <datalist id="names"></datalist>
  <div class="result" id="result"></div>

  <script>
    // Liste des invités avec table, message, et image de la table
    const guests = [
      { name: "Lionel Mikowsky", table: "Requins baleine à Nabire", message: "Bienvenu le marié, profite de la soirée, tout va bien se passer !" },
      { name: "Willis Palermo", table: "Isle of Sye - Scotland", message: "Bienvenue la mariée, profite de la soirée, tout va bien se passer !" },
      { name: "Evelyne Mikowsky", table: "Niseko Powder", message: "C'est parti pour bien s'amuser ce soir" },
      { name: "Chris Palermo", table: "Dragons de Komodo - Indonesia", message: "Yes, Uncle Chris est au top ce soir!" },
      { name: "Catherine Gambotto", table: "Piton des neiges - La Réunion", message: "Super Catherine, profitons de ce moment" },
      { name: "Domenico Palermo", table: "Machu Picchu", message: "Andiamo a ballare !" },
    ];

    // Associer une image à chaque table (définir à l'avance)
    const tableImages = {
  "Requins baleine à Nabire": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Requinsbaleine.jpeg",  // Image de la table "Requins baleine à Nabire"
  "Machu Picchu": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/MachuPicchu.jpeg",  // Image de la table "Machu Picchu"
  "Isle of Sye - Scotland": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Scotland.jpeg",  // Image de la table "Isle of Sye - Scotland"
  "Piton des neiges - La Réunion": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Reunion.jpeg",  // Image de la table "Piton des neiges - La Réunion"
  "Dragons de Komodo - Indonesia": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Komodo.jpeg",  // Image de la table "Dragons de Komodo - Indonesia"
  "Backside Montfort - Verbier": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/BacksideMontfortVerbier.jpg",  // Image de la table "Backside Montfort - Verbier"
  "Heliski Chateau des dames - Cervinia": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/HeliskiChateauDesDamesCervinia.jpg",  // Image de la table "Heliski Chateau des dames - Cervinia"
    };

    // Remplissage du datalist
    const nameList = document.getElementById("names");
    guests.forEach(guest => {
      const option = document.createElement("option");
      option.value = guest.name;
      nameList.appendChild(option);
    });

    // Affichage des infos quand le nom est entré
    document.getElementById("nameInput").addEventListener("change", function() {
      const name = this.value;
      const guest = guests.find(g => g.name.toLowerCase() === name.toLowerCase());

      const result = document.getElementById("result");
      if (guest) {
        // Afficher la table et le message
        let resultHtml = `<strong>Table :</strong> ${guest.table}<br><strong>Message :</strong> ${guest.message}`;

        // Afficher l'image de la table associée
        const tableImage = tableImages[guest.table];
        if (tableImage) {
          resultHtml += `<br><img src="${tableImage}" alt="Image de la table ${guest.table}">`;
        }

        result.innerHTML = resultHtml;
      } else {
        result.innerHTML = "Nom non reconnu. Veuillez vérifier l'orthographe.";
      }
    });
  </script>
</body>
</html>
