<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Placement des invités</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 2em; }
    input { width: 300px; padding: 10px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; }
    img { margin-top: 20px; width: 150px; height: 150px; }
  </style>
</head>
<body>
  <h1>Bienvenue/Benvenuta, Benvenuto/ Welcome au mariage de Willis & Lionel</h1>
  <h2>Pour connaître ta table, per conoscere il tuo tavolo</h2>
  <p>Entre ton nom/Scrivi il tuo nome :</p>
  <input type="text" id="nameInput" list="names" placeholder="Commencez à taper...">
  <datalist id="names"></datalist>
  <div class="result" id="result"></div>

  <script>
    // Message par défaut
    const defaultMessage = "Nous sommes ravis que tu sois parmi nous, place à la fête!";

    // Liste des invités avec table, message, et image de la table
    const guests = [
      { name: "Lionel Mikowsky", table: "Colle dell'Arietta - Valle Soana", message: "Bienvenu le marié, profite de la soirée, tout va bien se passer !" },
      { name: "Willis Palermo", table: "La demande - Santorini", message: "Bienvenue la mariée, profite de la soirée, tout va bien se passer !" },
      { name: "Evelyne Mikowsky", table: "Niseko Powder", message: "C'est parti pour bien s'amuser ce soir" },
      { name: "Chris Palermo", table: "Dragons de Komodo - Indonesia", message: "Yes, Uncle Chris est au top ce soir!" },
      { name: "Catherine Gambotto", table: "Piton des neiges - La Réunion", message: "Super Catherine, profitons de ce moment" },
      { name: "Domenico Palermo", table: "Machu Picchu", message: "Andiamo a ballare !" },
      { name: "Anna Dupont", table: "Halong Bay - Vietnam", message: null }, // invité avec message par défaut
      { name: "Marco Rossi", table: "Mitad del mundo - Ecuador", message: null } // invité avec message par défaut
    ];

    // Associer une image à chaque table
    const tableImages = {
      "Requins baleine à Nabire": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Requinsbaleine.jpeg",
      "Machu Picchu": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/MachuPicchu.jpeg",
      "Isle of Sye - Scotland": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Scotland.jpeg",
      "Piton des neiges - La Réunion": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Reunion.jpeg",
      "Dragons de Komodo - Indonesia": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Komodo.jpeg",
      "Backside Montfort - Verbier": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Montfort.jpeg",
      "Heliski Chateau des dames - Cervinia": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Heliski.jpeg",
      "Halong Bay - Vietnam": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Halongbay.jpeg",
      "Hammerhead sharks - Galapagos": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Galapagos.jpeg",
      "Mitad del mundo - Ecuador": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Mitaddelmundo.jpeg",
      "Stay overnight - Mont Saint-Michel": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Saintmichel.jpeg",
      "3 of Us - Mauritius": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Maurice.jpeg",
      "Colle dell'Arietta - Valle Soana": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Arietta.jpeg",
      "Niseko Powder - Japan": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Niseko.jpeg",
      "La demande - Santorini": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Santorini.jpeg"
    };

    // Remplissage du datalist
    const nameList = document.getElementById("names");
    guests.forEach(guest => {
      const option = document.createElement("option");
      option.value = guest.name;
      nameList.appendChild(option);
    });

    // Affichage des infos quand le nom est entré
    document.getElementById("nameInput").addEventListener("change", function() {
      const name = this.value;
      const guest = guests.find(g => g.name.toLowerCase() === name.toLowerCase());

      const result = document.getElementById("result");
      if (guest) {
        const message = guest.message || defaultMessage;
        let resultHtml = `${message}<br><strong>Ta table/il tuo tavolo :</strong> ${guest.table}`;

        const tableImage = tableImages[guest.table];
        if (tableImage) {
          resultHtml += `<br><img src="${tableImage}" alt="Image de la table ${guest.table}">`;
        }

        result.innerHTML = resultHtml;
      } else {
        result.innerHTML = "Nom non reconnu. Veuillez vérifier l'orthographe.";
      }
    });
  </script>
</body>
</html>
